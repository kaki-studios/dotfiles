monitor = DP-1, 1920x1080@144, 1920x0, 1
monitor = HDMI-A-2, 1920x1080@60, 0x0, 1
monitor = eDP-1, 1920x1200@60, 0x0, 1.25

env = WLR_NO_HARDWARE_CURSORS,1
env = QT_QPA_PLATFORM,wayland 
env = EDITOR,nvim

#note: env vars already set in /etc/security/pam_env.conf
exec-once=fcitx5-remote -r
exec-once=fcitx5 -d --replace
exec-once=fcitx5-remote -r

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waybar & hyprpaper & fcitx5
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 --no-startup-id 
exec-once = udiskie &
exec-once = dunst &
input {
    follow_mouse = 1
    sensitivity = 0.0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat
    touchpad {
        natural_scroll = yes
    }
    kb_layout = us,fi
    # kb_variant = colemak_dh
}

general {
    gaps_in = 7.5
    gaps_out = 15
    border_size = 2
    col.active_border = rgb(50c878)
    col.inactive_border = rgb(11111b)
    layout = dwindle
}

cursor {
  inactive_timeout = 1
  no_hardware_cursors = true
}

dwindle {
    preserve_split = true 
}

decoration {
  # rounding = 5
  blur {
      enabled = true
      size = 3
      passes = 1
        
      vibrancy = 0.1696
    }
  inactive_opacity = 0.6
}

misc {
  disable_hyprland_logo = true
  enable_anr_dialog = false
}

animations {
    enabled = no
    bezier = myBezier, 0.16, 1, 0.3, 1

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, myBezier, popin 80%
    animation = border, 1, 10, myBezier
    animation = fade, 1, 7, myBezier
    animation = workspaces, 1, 5, default
}
group {
    col.border_active = rgb(50c878)
    col.border_inactive = rgb(11111b)
    groupbar {
      gradients =false
      render_titles = false
    }
}

